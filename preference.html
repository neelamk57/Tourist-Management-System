<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tms-preference</title>
	<link rel="stylesheet" href="css/preference.css">
</head>
<body>
	<header>	
	</header>
<div class="form_div">
<p class="form_label">Make a choice !</p>
<form method="post" action="">
<p><input type="text" list="districts" placeholder="Choose a destination">
<datalist id="districts">
  <option>Kathmandu</option>
  <option>Solukhumbu</option>
  <option>Pokhara</option>
</datalist>
</p>
<p><input type="number" id="days" name="days" placeholder="Enter Duration of trip (days)" min="1" max="100" step="1"></p>
<p><input type="numbers" placeholder="Enter Transport Budget"></p>
<p><input type="numbers" placeholder="Enter Lodging Budget"></p>
<p><input type="numbers" placeholder="Enter Sightseeing Budget"></p>
<p><input type="numbers" placeholder="Enter Fooding Budget"></p>
<p><input type="submit" value="SUBMIT"></p>
</form>
</div>
